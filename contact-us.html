<!DOCTYPE html>
<html>
    <head>
        <title>Beautify - Interior Design Services</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="Stylesheets/style.css">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Lora:ital@1&family=McLaren&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row p-3">
                    <div class="col-6">
                        <h1 class = "pink cursive mb-1"><a href="index.html">Beautify</a></h1>
                        <p class = "lora gray medium">Interior Design Services</p> 
                    </div>
                    <div class="col-2 my-auto md-auto">
                        <h2 class="mclaren medium gray"><a href="services.html">Services</a></h2>
                    </div>
                    <div class="col-2 my-auto md-auto">
                        <h2 class="mclaren medium gray"><a href="contact-us.html">Contact Us</a></h2>
                    </div>
                    <div class="col-2 my-auto md-auto">
                        <h2 class="mclaren medium gray"><a href="meet-the-team.html">Meet the Team</a></h2>
                    </div>        
                  </div>
                </div>                  
            </div>
        </header>
        <h2 class="lora gray m-5">Contact Us</h2>
        <form class="m-5">            
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputEmail4">Full Name</label>
                <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                <label for="inputPassword4">Email</label>
                <input type="email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState">
                </div>
                <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
                </div>
                </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputRoom">Rooms to Beautify</label>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1"> Bathroom </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label" for="customCheck2"> Bedroom </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck3">
                        <label class="custom-control-label" for="customCheck3"> Kitchen </label>
                    </div>   
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck4">
                        <label class="custom-control-label" for="customCheck4"> Laundry </label>
                    </div> 
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck5">
                        <label class="custom-control-label" for="customCheck5"> Living Room </label>
                    </div> 
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck6">
                        <label class="custom-control-label" for="customCheck6"> Other </label>
                    </div>                   
                </div>
                <div class="form-group col-md-3">
                    <label for="inputTotalRooms">Total Rooms</label>
                    <input type="number" min="1" class="form-control" id="inputTotalRooms">  
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAdditional">Additional Information</label>
                    <textarea class="form-control" id="inputAdditional" rows="5" placeholder="Month of renovation, stylistic preferences, etc."></textarea> 
                </div>
            </div>
            <button type="submit" class="btn btn-light pink-background text-white">Submit</button>
          </form>
        <footer>
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-2 my-auto">
                        <h2 class="mclaren medium gray">&copy; copyright 2020</h2>
                    </div>
                    <div class="col-3 my-auto">
                        <h2 class="mclaren medium gray">90  Shore Street, Brinklow, CV23 7SE</h2>
                    </div>
                    <div class="col-3 my-auto">
                        <h2 class="mclaren medium gray">Mon-Fri, 9am-5pm</h2>
                    </div>
                    <div class="col-md-auto my-auto">
                        <h2 class = "cursive gray">Beautify</h2>
                        <p class = "lora medium">Interior Design Services</p> 
                    </div>        
                  </div>
                </div>                  
            </div>
        </footer>    
    </body>
</html>
